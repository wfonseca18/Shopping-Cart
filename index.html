<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Store WF</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<!--  -->
<body>
    <div class="wrapper">
        <div class="container border border-dark p-4 my-3">
            <h1 class="d-flex justify-content-center">Online Store</h1>
        </div>
        <div class="container border border-dark">
            <div class="content px-5">
                <div class="row">
                    <div class="col-4 p-5">
                        <div class="row border border-dark d-flex justify-content-center p-1">
                            <h2>Products</h2>
                        </div>
                        <div class="row border border-dark d-flex justify-content-center categories">
                            <h5 class="col-12 d-flex justify-content-center">Filter Buttons</h5>
                            <button class="m-2" id="all">All</button>
                        </div>
                        <div class="row border border-dark d-flex justify-content-center">
                            <div class="item-list col-12"></div>
                        </div>
                    </div>
                    <div class="col-8 p-5">
                        <div class="row border border-dark d-flex justify-content-center p-1">
                            <h2>Shopping Cart</h2>
                        </div>
                        <div class="row border border-dark d-flex justify-content-center h-75">
                            <div class="col-12 cart-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./assets/javascript/index.js"></script>
</body>

</html>
